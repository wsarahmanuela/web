<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salvando dados no Local Storage</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin-top: 80px;
      background-color: #f4f4f4;
    }

    input {
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      margin-left: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <input type="text" id="nameInput" placeholder="Digite seu nome">
  <button id="saveButton">Salvar</button>
  <p id="greeting"></p>

  <script>
    const nameInput = document.getElementById('nameInput');
    const saveButton = document.getElementById('saveButton');
    const greeting = document.getElementById('greeting');

    window.addEventListener('load', () => {
      const storedName = localStorage.getItem('nome');
      if (storedName) {
        greeting.textContent = `Olá, ${storedName}! Seja bem-vindo de volta `;
      }
    });

    saveButton.addEventListener('click', () => {
      const name = nameInput.value.trim();

      if (name === '') {
        alert('Por favor, digite um nome antes de salvar!');
        return;
      }
      localStorage.setItem('nome', name);
      greeting.textContent = `Olá, ${name}! Seu nome foi salvo com sucesso `;
      nameInput.value = '';
    });
  </script>
</body>
</html>
