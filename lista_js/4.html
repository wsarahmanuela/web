<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <style>
body {
    background-color: #000;
    color: #f5f5f5;
    font-family: 'Poppins', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

h2 {
    color: #9900ff;
    text-shadow:#9900ff;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
    font-size: 1.1rem;
}

input {
    background-color: #111;
    color: #fff;
    border: 1px solid #9900ff;
    border-radius: 8px;
    padding: 8px;
    margin-left: 10px;
}

input:focus {
    outline: none;
    border-color: #9900ff;
    box-shadow: 0 0 8px #9900ff;
}

button {
    background-color: #9900ff;
    color: #000;
    border-radius: 10px;
    padding: 10px 25px;
    font-size: 1rem;
    margin-top: 15px;
}

p {
    font-size: 1.1rem;
    margin: 10px 0;
}


#imgPerfil {
    margin-top: 20px;
    border-radius: 10px;
    border: 2px solid #9900ff;
    
}

.container {
    background: rgba(20, 20, 20, 0.85);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(132, 0, 255, 0.3);
    text-align: center;
}

    </style>
</head>
<body>
    <h2>Calculo de IMC</h2>

    <label>Nome: <input type="text" id="nome"></label><br>
    <label>Peso (kg): <input type="number" id="peso" step="0.1"></label><br>
    <label>Altura (m): <input type="number" id="altura" step="0.01"></label><br>

    <button onclick="calcular()">Calcular o IMC</button>

    <p>IMC: <span id="resultadoIMC"></span></p>
    <p>Classificação: <span id="classificacao"></span></p>
    <img id="imgPerfil" src="" alt="Imagem de perfil" width="200">

    <script>
        function calcular() {
            const nome = document.getElementById("nome").value.trim();
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            if (!nome || isNaN(peso) || isNaN(altura) || altura <= 0 || peso <= 0) {
                alert("Preencha todos os campos corretamente.");
                return;
            }


            const imc = peso / (altura * altura);
            const imcFormatado = imc.toFixed(2);
            let classificacao = "";


            if (imc < 18.5) classificacao = "Abaixo do peso";
            else if (imc < 24.9) classificacao = "Peso normal";
            else if (imc < 29.9) classificacao = "Sobrepeso";
            else if (imc < 34.9) classificacao = "Obesidade grau 1";
            else if (imc < 39.9) classificacao = "Obesidade grau 2";
            else classificacao = "Obesidade grau 3";

            document.getElementById("resultadoIMC").innerText = imcFormatado;
            document.getElementById("classificacao").innerText = classificacao;

            let imagem = "";
            if (imc < 18.5) imagem = "magro.png";
            else if (imc < 24.9) imagem = "normal.png";
            else if (imc < 29.9) imagem = "sobrepeso.png";
            else if (imc < 34.9) imagem = "obesidade1.png";
            else if (imc < 39.9) imagem = "obesidade2.png";
            else imagem = "obesidade3.png";


            document.getElementById("imgPerfil").src = `./img/${imagem}`;
        }
    </script>
</body>
</html>
