<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenho com Canvas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      margin-top: 50px;
    }

    h1 {
      color: #333;
    }

    canvas {
      border: 2px solid #000;
      background-color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Desenho com Canvas</h1>
  <canvas id="meuCanvas" width="400" height="300"></canvas>

  <script>
    const canvas = document.getElementById('meuCanvas');
    const ctx = canvas.getContext('2d'); 


    ctx.fillStyle = 'skyblue';
    ctx.fillRect(50, 50, 100, 80);

    ctx.beginPath();
    ctx.arc(250, 100, 40, 0, Math.PI * 2);
    ctx.fillStyle = 'tomato';
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(50, 200);
    ctx.lineTo(350, 250);
    ctx.strokeStyle = 'green';
    ctx.lineWidth = 4;
    ctx.stroke();
    ctx.closePath();

    ctx.font = '18px Arial';
    ctx.fillStyle = 'black';
    ctx.fillText('Canvas com Formas BÃ¡sicas ', 60, 280);
  </script>
</body>
</html>
